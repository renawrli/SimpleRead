<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset = "utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <table>
        <tr>
            <td>
                <p id="toggleNonMainText" style="text-align: left; padding-left: 10%; padding-right: 10%">Non-main Content: On</p>
                <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
                <label class="switch" title="Disables/enables non-main content">
                  <input id="toggleNonMain" type="checkbox" checked>
                  <span class="toggle"></span>
                </label>
              </p>
            </td>
        </tr>

        <!-- <p id="toggleReadTime" style="text-align: left; padding-left: 10%; padding-right: 10%">Show read time: Off</p>
        <tr> -->
            <td>
                <p style="text-align: left; padding-left: 10%; padding-right: 10%;">Your actual time spent:</p>
                <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
                <input id="userInput" type="number" min="1"><br>
                <button class="Button" id="timeBtn">Submit</button>
            </td>
        </tr>

        <tr>
            <td>
                <img src="clock.png" alt="Estimate time: " width="50" height="50">
                <p id="timeText" style="text-align: left; padding-left: 10%; padding-right: 10%;">10 minute(s)</p>
            </td>
        </tr>

        <tr>
            <td>
                <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
                <button class="Button" id="calcTime">Calculate Time</button>
            </td>
        </tr>

        <tr>
            <td>
                <p id="speedText" style="text-align: left; padding-left: 10%; padding-right: 10%;">250 word(s) per minute</p>
            </td>
        </tr>

    </table>
    <script src="toggle.js"></script>
</body>

</html>
